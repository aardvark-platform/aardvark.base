image:
  - Ubuntu
platform:
  - Any CPU
skip_branch_with_pr: true
configuration:
  - Release
environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

build_script:
  - .\build.cmd Restore
  - msbuild src\Aardvark.sln

for:
-
  matrix:
    only:
      - image: Ubuntu

  build_script:
    - sh ./build.sh Restore
    - msbuild src/Aardvark.sln